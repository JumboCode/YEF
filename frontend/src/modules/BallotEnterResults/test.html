<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<title>Title of the document</title>
</head>

<body>
	<h1>Team Name 1 vs Team Name 2</h1>
			<p>Room # and Time</p>
			<p>Round #</p>

			<form autocomplete="off">
				<div id = "motion-container" class="big-container">
					<h2 class="big-container-title"> Motion</h2>
					<div class="big-container-wo-title">
						<div class="motion-option-container">
							<label class="motion-option-label" htmlFor="motion-chosen">Chosen</label>
							<input id = "motion-chosen"
								type = "text"
								placeholder = "Chosen"
							/>
						</div>
						<div class="motion-option-container">
							<label class="motion-option-label" htmlFor="motion-aff">Aff Veto</label>
							<input id = "motion-aff"
								type = "text"
								placeholder = "Aff Veto"
							/>	
						</div>
						<div class="motion-option-container">
							<label class="motion-option-label" htmlFor="motion-neg">Neg Veto</label>
							<input id = "motion-neg"
								type = "text"
								placeholder = "Neg Veto"
							/>
						</div>
					</div>
					
				</div>
				<div id = "ballot-container" class="big-container">
					<h2 class="big-container-title"> Ballot</h2>
					<div class="big-container-wo-title" id="ballot-options-container">
						<fieldset id = "left-team-member">
							<legend>Affirmative: Team Member 1</legend>
							<div class="ballot-member-container" id = "one">
								<label htmlFor="one">1. </label>
								<input
									type = "text"
									placeholder = "Name"
								/>
								<input
									type = "text"
									placeholder = "Score"
									class = "score-input-field"
								/>
							</div>
							<div class="ballot-member-container" id="two">
								<label htmlFor="two">2. </label>
								<input
									type = "text"
									placeholder = "Name"
								/>
								<input
									type = "text"
									placeholder = "Score"
									class = "score-input-field"
								/>
							</div>
							<div class="ballot-member-container" id = "three">
								<label htmlFor="three">3. </label>
								<input
									type = "text"
									placeholder = "Name"
								/>
								<input
									type = "text"
									placeholder = "Score"
									class = "score-input-field"
								/>
							</div>
						</fieldset>
						<fieldset id = "right-team-member">
							<legend>Negative: Team Member 2</legend>
							<div class="ballot-member-container" id = "one">
								<label htmlFor="one">1. </label>
								<input
									type = "text"
									placeholder = "Name"
								/>
								<input
									type = "text"
									placeholder = "Score"
									class = "score-input-field"
								/>
							</div>
							<div class="ballot-member-container" id = "two">
								<label htmlFor="two">2. </label>
								<input
									type = "text"
									placeholder = "Name"
								/>
								<input
									type = "text"
									placeholder = "Score"
									class = "score-input-field"
								/>
							</div>
							<div class="ballot-member-container" id = "three">
								<label htmlFor="three">3. </label>
								<input
									type = "text"
									placeholder = "Name"
								/>
								<input
									type = "text"
									placeholder = "Score"
									class = "score-input-field"
								/>
							</div>
						</fieldset>
					</div>
				</div>
			</form>
</body>

</html>
